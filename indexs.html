<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div class="calculater-main">
            <div class="calculator">
                <input type="text" placeholder="0" id="input">
                <div class="calculater-buttons">
                    <button class="btnOn" id="ON">ON</button>
                    <button class="calculator-btns" id="OFF">OFF</button>
                    <button class="calculator-btns" id="percentage">%</button>
                    <button class="calculator-btns" id="AC">AC</button>
                </div>
                <div class="calculater-buttons">
                    <button class="calculator-btns" id="btn7">7</button>
                    <button class="calculator-btns" id="btn8">8</button>
                    <button class="calculator-btns" id="btn9">9</button>
                    <button class="calculator-btns" id="divid">/</button>
                </div>
                <div class="calculater-buttons">
                    <button class="calculator-btns" id="btn4">4</button>
                    <button class="calculator-btns" id="btn5">5</button>
                    <button class="calculator-btns" id="btn6">6</button>
                    <button class="calculator-btns" id="multiple">*</button>
                </div>
                <div class="calculater-buttons">
                    <button class="calculator-btns" id="btn1">1</button>
                    <button class="calculator-btns" id="btn2">2</button>
                    <button class="calculator-btns" id="btn3">3</button>
                    <button class="calculator-btns" id="minus">-</button>
                </div>
                <div class="calculater-buttons">
                    <button class="calculator-btns" id="btn0">0</button>
                    <button class="calculator-btns" id="dot">.</button>
                    <button class="calculator-btns" id="equal">=</button>
                    <button class="calculator-btns" id="plus">+</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
